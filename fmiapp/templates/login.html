{% extends "Base.html"%}
{%block body%}

<h3 style="text-align:center; color:#009632;"> Admin Login Portal </h3>
{% if msg %}
         <p style="text-align:center; " > {{ msg }}</p>
{% endif %}
    <div style="width:60%; margin:0 auto;">
        <div class="row py-2">
            <div class="col-sm-12 py-5 mt-5">
                <form action="{% url 'validate' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Enter User ID </label>
                        <input type="text" name="userid" class="form-control" required="True" placeholder="Enter your ID"/>
                    </div>
                    <div class="form-group">
                        <label>Enter password</label>
                        <input type="password" name="password" class="form-control" required="True" placeholder="Enter your password"/>
                    </div><br/>
                    <div class="form-group text-center">
                        <input type="submit" value="Login" class="btn btn-success d-grid gap-2 col-5 mx-auto"/>
                    </div>
                </form>
            </div>
        </div>
    </div>

{%endblock body%}
