{% extends 'adminbase.html' %}
{% block body %}
    <h4 style="text-align:center; color:rgb(0, 0, 0);">Pay Rest Amount</h4>
<div class="row mt-2">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <form action="{% url 'adminapp:mpaid' %}" method="post" style="min-height:500px;">
           {% csrf_token %}
            <div class="form-group mt-2">
                <label>Aadhaar Number</label>
                <input type="number" name="aadhaarno" readonly="true" value="{{mac.aadhaarno}}" class="form-control"/>
            </div>
            <div class="form-group mt-2">
                <label>Rest Amount</label>
                <input type="number" name="restamt" readonly="true" value="{{mac.restamt}}" class="form-control"/>
            </div>
            <div class="form-group mt-2">
                <label> Amount to pay</label>
                <input type="number" name="payamt" required="true" class="form-control"/>
            </div>
            <br/>
                <input type="submit" value="Pay Now" class="btn btn-danger d-grid gap-2 col-6 mx-auto "/>
        </form>
    </div>
    <div class="col-sm-3"></div>
</div>
{% endblock body %}
