{% extends "adminbase.html" %}
{% block body %}
<h3 class="text-center b "> News and Event</h3>

<div class="row" >
    <div class="col-sm-6 text-center" style="width:70%; margin:auto;">
        <form action="{% url 'adminapp:addnews' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
            <label> Enter News Description</label>
                <textarea name="newstext"  class="form-control" style="background-color :#0000002a ; height:200px; color:black;" required="true"> </textarea>
            </div>
            <br/>
            <input type="submit" value="Add" class="btn btn-danger d-grid gap-3 col-3 mx-auto "/>
        </form>
    </div>
</div>
<div class="row mt-2">
    <div class="col-sm-12" style="width:100%; margin:0 auto;">
        <table  style=" width:50%; margin:0 auto; ">
            <tr class="text-center ">
                <th>ID</th>
                <th>News</th>
                <th>Posted Date</th>
                <th>Action</th>
            </tr>
            {% for n in ns %}
            <tr class="text-center ">
                <td>{{n.id}}</td>
                <td>{{n.newstext}}</td>
                <td>{{n.newsdate}}</td>
                <td>
                <a href="{% url 'adminapp:deletenews' id=n.id %}" >Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock body %}
